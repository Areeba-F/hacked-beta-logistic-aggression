{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CVD Predictor Input Form</title>
        <link rel="stylesheet" type="text/css" href="{% static '/css/hello.css' %}"></head>
	</head>
	<body>
		<h1><span>Welcome to our Cardiovascular Disease Predictor</span></h1>

		<!-- ask the user to input there age, gender, height, weight, systolm diastol, chol, glu, smoking, alcohol consumption and exercise -->
		<!-- create a form -->
		
		<form action="cardio_test" method="post" name="cardio_form">
			{% csrf_token %}
			{{form}}
			<span>
				<label for="your_name" name="name">Your name:</label>
				<input id="your_name" type="text" name="your_name" value="{{ current_name }}" required>
			</span>
			<span>
				<label for="our_age">Your age (years): </label>
				<input id="your_age" type="number" min="0" name="your_age" value="{{ current_age }}" required>
			</span>
			<fieldset>
				<legend>What was your sex at birth?</legend>
				<label>
					<input type="radio" name="gender" value="Male" checked="">
					Male
				</label>
				<label>
					<input type="radio" name="gender" value="Female">
					Female
				<label>
			</label></label></fieldset>
			<span>
				<label for="your_height">Your height (cm): </label>
				<input id="your_height" type="number" min="0" name="your_height" value="{{ current_weight }}" required>
			</span>
			<span>
				<label for="your_weight">Your weight (kg): </label>
				<input id="your_weight" type="number" min="0" name="your_weight" value="{{ current_weight }}" required>
			</span>
			<span>
				<label for="your_sbp">Your systolic blood pressure (mmHg): </label>
				<input id="your_sbp" type="number" min="0" name="your_sbp" value="{{ current_sbp }}" required>
			</span>
			<span>
				<label for="your_dbp">Your diastlolic blood pressure (mmHg): </label>
				<input id="your_dbp" type="number" min="0" name="your_dbp" value="{{ current_dbp }}" required> 
			</span>
			<fieldset class="three-items">
				<legend>What is your cholestrol level?</legend>
				<label>
					<input type="radio" name="cholestoral" value="norm" checked="">
					Normal
				</label>
				<label>
					<input type="radio" name="cholestoral" value="abvnorm">
					Above Normal
				</label>
				<label>
					<input type="radio" name="cholestoral" value="wellabvnorm">
					Well Above Normal
				</label>
			</fieldset>
			<fieldset class="three-items">
				<legend>What is your glucose level?</legend>
				<label>
					<input type="radio" name="glucose" value="norm" checked="">
					Normal
				</label>
				<label>
					<input type="radio" name="glucose" value="abvnorm">
					Above Normal
				</label>
				<label>
					<input type="radio" name="glucose" value="wellabvnorm">
					Well Above Normal
				</label>
			</fieldset>
			<fieldset>
				<legend>Do you smoke?</legend>
				<label>
					<input type="radio" name="smoke" value="Yes" checked="">
					Yes
				</label>
				<label>
					<input type="radio" name="smoke" value="No">
					No
				</label>
			</fieldset>
			<fieldset>
				<legend>Do you drink?</legend>
				<label>
					<input type="radio" name="drink" value="Yes" checked="">
					Yes
				</label>
				<label>
					<input type="radio" name="drink" value="No">
					No
				</label>
			</fieldset>
			<fieldset>
				<legend>Do you exercise regularly?</legend>
				<label>
					<input type="radio" name="exercise" value="Yes" checked="">
					Yes
				</label>
				<label>
					<input type="radio" name="exercise" value="No">
					No
				</label>
			</fieldset>
			<input type="submit" value="OK">
		</form>
        <button onclick="location.href = '/main_notebook'" method="post" name="main_notebook">Math for Nerds</button>
	</body>
</html>
